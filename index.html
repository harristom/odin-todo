<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/15efbb2579.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
    <title>To-da!</title>
</head>

<body>
    <header>
        <h1>To-da!</h1>
    </header>
    <main>
        <template id="list-template">
            <article class="list">
                <h2 class="list__title"></h2>
                <ol class="list__list">
                </ol>
                <button type="button" class="list__add-button list__item input">New task</button>
            </article>
        </template>
        <template id="task-template">
            <li class="task list__item">
                <a href="" class="task__title" draggable="false"></a>
                <i class="fa-solid fa-grip-vertical fa-sm task__handle"></i>
                <dialog class="task__dialog">
                    <h2 class="task__dialog-title"></h2>
                    <p class="task__dialog-description"></p>
                    <button type="button" class="task__dialog-close">Close</button>
                </dialog>
            </li>
        </template>
        <section id="lists">
            <article id="new-list" class="list">
                <form id="new-list-form">
                    <input type="text" name="title" placeholder="List title">
                    <button>Add</button>
                </form>
            </article>
            <dialog class="new-task">
                <h2>Add task</h2>
                <form class="new-task__form">
                    <label>
                        Title
                        <input type="text" name="title">
                    </label>
                    <label>
                        Description
                        <textarea name="description" rows="5"></textarea>
                    </label>
                    <label>
                        Due date
                        <input type="datetime-local" name="duedate">
                    </label>
                    <button>Save</button>
                    <button type="button" class="new-task__cancel secondary">Cancel</button>
                </form>
            </dialog>
        </section>
    </main>
</body>

</html>
