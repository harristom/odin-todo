<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/15efbb2579.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Polyfill for drag and drop on mobile -->
    <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    <script src="index.js" type="module"></script>
    <title>To-da!</title>
</head>

<body>
    <header>
        <h1>To-da!</h1>
    </header>
    <main>
        <template id="list-template">
            <article class="list">
                <hgroup class="list__header">
                    <h2 class="list__title"><span class="list__title-value"></span><i class="fa-solid fa-pencil list__edit-icon"></i></h2>
                    <button type="button" class="list__title-btn" aria-label="Edit title"></button>
                    <form class="list__title-form" style="display: none;">
                        <input type="text" class="list__title-input" aria-label="List title">
                    </form>
                </hgroup>
                <ol class="list__list">
                </ol>
                <button type="button" class="list__add-button list__item input">New task</button>
                <dialog class="new-task">
                    <h2 class="new-task__title">Add task</h2>
                    <form class="new-task__form">
                        <label class="new-task__label">
                            Title
                            <input type="text" name="title" class="new-task__input" required>
                        </label>
                        <label class="new-task__label">
                            Description
                            <textarea name="description" rows="5" class="new-task__input"></textarea>
                        </label>
                        <label class="new-task__label">
                            Due date
                            <input type="datetime-local" name="duedate" class="new-task__input">
                        </label>
                        <button>Save</button>
                        <button type="button" class="new-task__cancel secondary">Cancel</button>
                    </form>
                </dialog>
            </article>
        </template>
        <template id="task-template">
            <li class="task list__item">
                <a href="" class="task__title" draggable="false"></a>
                <div class="task__handle">
                    <i class="fa-solid fa-grip-vertical fa-sm"></i>
                </div>
                <dialog class="task__dialog">
                    <h2 class="task__dialog-title"></h2>
                    <p class="task__dialog-description"></p>
                    <button type="button" class="task__dialog-close">Close</button>
                </dialog>
            </li>
        </template>
        <section id="lists">
            <article id="new-list" class="list">
                <form id="new-list-form" class="new-list-form">
                    <input type="text" name="title" placeholder="List title" class="new-list-form__input">
                    <button class="new-list-form__button">Add</button>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <small>Built by <a href="https://tsharris.co.uk">Tom Harris</a></small>
    </footer>
</body>

</html>
